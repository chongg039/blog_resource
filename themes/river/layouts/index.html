{{ partial "header.html" . }}
    <br />
    <h3>文章</h3>
    {{ $paginator := .Paginate (where .Site.RegularPages "Type" "post") }}
    {{ range $paginator.Pages }}
        <ul class="dotLeaders">
            <li>
                <span><a href="{{ .Permalink }}">{{ .Title }}</a></span>
                <span>{{ .Date.Format "Mon, Jan 2, 2006" }}</span>
            </li>
        </ul>
    {{ end }}
    <br />
    {{ partial "pagination.html" . }}
    <br />

{{ partial "footer.html" . }}
